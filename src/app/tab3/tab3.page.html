<ion-header [translucent]="true">
    <ion-toolbar  class="top">
      <ion-title>
        <h1>Contacts</h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">tab3</ion-title>
      </ion-toolbar>
    </ion-header>
 
      <ion-card-content>
          <ion-card>
        <ion-item>
          <ion-label position="floating">Contact Name:</ion-label>
          <ion-input [(ngModel)] = "ContactName" enterkeyhint="search" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contact Number:</ion-label>
          <ion-input [(ngModel)] = "ContactNumber"></ion-input>
        </ion-item>
        <br />
        <ion-button expand="full" fill="solid" color="dark" (click)="savecontacts()">Save Contact</ion-button>
    
        <ion-list>
          <ion-item-sliding id="item100" *ngFor="let cont of contacts">
            <ion-item href="#">
              <ion-avatar slot="start">
                <img src ="assets/img/cn.png">
              </ion-avatar>
            <ion-label>
              <h3>{{cont.name}}</h3>
              <p>{{cont.number}}</p>
            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name ="trash" (click)="showConfirm(cont)"></ion-icon>
            </ion-item-option>
            <ion-item-option>
              <ion-icon slot="icon-only" name="mail"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card>
    </ion-card-content>
  </ion-content>
